<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retirement Corpus Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        .title-bar {
            background: #2c3e50;
            color: #fff;
            padding: 16px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; margin: 40px auto; }
        label { display: block; margin-top: 16px; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background: #2c3e50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 24px; font-weight: bold; }
        #chartContainer { margin-top: 32px; }
    </style>
</head>
<body>
    <div class="title-bar">Retirement Corpus Calculator</div>
    <div class="container">
        <form id="fdForm">
            <label for="fdAmount">FD Amount (₹):</label>
            <input type="number" id="fdAmount" required>

            <label for="rateOfReturn">Rate of Return (% per annum):</label>
            <input type="number" id="rateOfReturn" required>

            <label for="presentAge">Present Age:</label>
            <input type="number" id="presentAge" required>

            <label for="retirementAge">Retirement Age:</label>
            <input type="number" id="retirementAge" required>

            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
        <div id="chartContainer">
            <canvas id="growthChart" width="350" height="250"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('fdForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fdAmount = parseFloat(document.getElementById('fdAmount').value);
            const rate = parseFloat(document.getElementById('rateOfReturn').value) / 100;
            const presentAge = parseInt(document.getElementById('presentAge').value);
            const retirementAge = parseInt(document.getElementById('retirementAge').value);
            const years = retirementAge - presentAge;

            // Calculate year-wise corpus growth
            let corpus = fdAmount;
            let data = [];
            let labels = [];
            for (let i = 1; i <= years; i++) {
                corpus *= (1 + rate);
                data.push(Math.round(corpus));
                labels.push(presentAge + i);
            }

            document.getElementById('result').textContent =
                "FD Maturity Amount at Retirement: ₹" + corpus.toLocaleString(undefined, {maximumFractionDigits: 0});

            // Draw chart
            const ctx = document.getElementById('growthChart').getContext('2d');
            if (window.growthChart) window.growthChart.destroy();
            window.growthChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Corpus Growth (₹)',
                        data: data,
                        borderColor: '#2c3e50',
                        backgroundColor: 'rgba(44,62,80,0.1)',
                        fill: true,
                        tension: 0.2
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Age' } },
                        y: { title: { display: true, text: 'Corpus (₹)' } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        });
    </script>
</body>
</html>
