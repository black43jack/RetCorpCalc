<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retirement Corpus Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        h1 { color: #2c3e50; }
        .container { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        label { display: block; margin-top: 16px; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; }
        button { margin-top: 20px; padding: 10px 20px; background: #2c3e50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retirement Corpus Calculator</h1>
        <form id="corpusForm">
            <label for="monthlyExpense">Monthly Expense (₹):</label>
            <input type="number" id="monthlyExpense" required>

            <label for="yearsAfterRetirement">Years After Retirement:</label>
            <input type="number" id="yearsAfterRetirement" required>

            <label for="expectedReturn">Expected Annual Return (%):</label>
            <input type="number" id="expectedReturn" required>

            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('corpusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const monthlyExpense = parseFloat(document.getElementById('monthlyExpense').value);
            const years = parseFloat(document.getElementById('yearsAfterRetirement').value);
            const annualReturn = parseFloat(document.getElementById('expectedReturn').value) / 100;

            // Simple corpus calculation (does not account for inflation)
            const months = years * 12;
            const corpus = monthlyExpense * ((1 - Math.pow(1 + annualReturn / 12, -months)) / (annualReturn / 12));
            document.getElementById('result').textContent = 
                "Estimated Retirement Corpus: ₹" + corpus.toLocaleString(undefined, {maximumFractionDigits: 0});
        });
    </script>
</body>
</html>
